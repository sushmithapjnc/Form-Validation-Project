<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
    <link rel="stylesheet" href="sttyle.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    
    <title>Java From Validation</title>
</head>
<body>
    <div class="containers">
        <div class ="header">
            <h2> REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form" action="" method="GET">
            <div class="form-control ">
                <label>Username</label>
                <input type="text" name="" id="username" placeholder="Enter your fullname"  autocomplete="off">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error msg</small>
            </div>

            <div class="form-control ">
                <label>Email</label>
                <input type="text" name="" id="email" placeholder="example@gmail.com"  autocomplete="off">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error msg</small>
            </div>

            <div class="form-control ">
                <label>Phone Number</label>
                <input type="number" name="" id="Phone" placeholder="Enter your phone Number" autocomplete="off">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error msg</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="create Password" >
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error msg</small>
            </div>

            <div class="form-control ">
                <label>confirm password</label>
                <input type="password" name="" id="cpassword" placeholder="confirm password">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error msg</small>
            </div>
            <input class="btn btn-primary " type="submit" value="Submit" name="">
            
        </form>
    </div>



    <script src="script.js"></script>
    
</body>
</html>
